<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/app.css">
  <title>VUE HELLO</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>


<!------------ DOM VIRTUALE ----------->
<div id="app" class="container"> <!--APPLICATIVO CHE GRAZIE ALL' ID APP, CHE PRENDE ROBA DA CREATE APP LI GIU -->
  <div :class="bootstrapCenter" class="row">
      <div :class="bootstrapSize6">
        <h1 >{{ message }}</h1>
      </div>
      <div :class="bootstrapSize6">
        <img :src="immagine" alt="">
        <!-- <img src="./img/bateman1.jpg" alt=""> -->
      </div>
  </div>
</div>



<!-- in questa sezione si lavora con js -->
<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Yeah Buddy!',
        immagine: './img/bateman1.jpg',

        
        bootstrapSize6: 'col-6',
        bootstrapCenter: 'justify-content-center'
      }
    }
  }).mount('#app')
</script>



  
</body>
</html>
